# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    workingDirectory: $(Agent.BuildDirectory)/AdventureDating
    npm install
    npm run build
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/AdventureDating'
    ArtifactName: 'drop'

- task: PowerShell@2
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)/TogetherDating/drop/deploy.ps1'
    arguments: '-firebaseToken $(fb_ci_token) -firebaseProject $(fb_projectId) -releaseMessage $(Release.ReleaseName)'